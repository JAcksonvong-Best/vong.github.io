<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        :root {
            --primary: #2d3436;
            --secondary: #636e72;
            --bg: #ffffff;
            --text: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s ease;
        }

        /* å¯¼èˆªæ  */
        .nav {
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0,0,0,0.05);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            cursor: pointer;
            position: relative;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* ä¸»å†…å®¹åŒº */
        section {
            min-height: 100vh;
            padding: 8rem 8% 4rem;
            opacity: 0;
            transform: translateY(50px);
            transition: 1s;
        }

        section.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* é¡¹ç›®ç½‘æ ¼ */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .project-card {
            border-radius: 16px;
            overflow: hidden;
            transition: 0.4s;
            position: relative;
            cursor: pointer;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .project-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: 0.4s;
        }

        .project-info {
            position: absolute;
            bottom: 0;
            padding: 2rem;
            color: white;
            z-index: 2;
            transform: translateY(30px);
            opacity: 0;
            transition: 0.4s;
        }

        .project-card:hover .project-info {
            transform: translateY(0);
            opacity: 1;
        }

        /* æ“ä½œæŒ‰é’® */
        .action-btns {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
        }

        /* æš—è‰²æ¨¡å¼ */
        .dark-mode {
            --primary: #dfe6e9;
            --secondary: #b2bec3;
            --bg: #2d3436;
            --text: #ffffff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <h1>PORTFOLIO</h1>
        <div class="nav-links">
            <div class="nav-link" data-target="home">é¦–é¡µ</div>
            <div class="nav-link" data-target="work">ä½œå“</div>
            <div class="nav-link" data-target="about">å…³äº</div>
            <div class="nav-link" data-target="contact">è”ç³»</div>
        </div>
    </nav>

    <section id="home" class="active">
        <h1 style="font-size: 4rem; line-height: 1.2;">åˆ›æ„è®¾è®¡<br>æ•°å­—ä½“éªŒ</h1>
    </section>

    <section id="work">
        <div class="project-grid">
            <div class="project-card">
                <img src="https://source.unsplash.com/random/800x600?ui,1" class="project-image" alt="é¡¹ç›®">
                <div class="project-info">
                    <h3>ç§»åŠ¨ç«¯åº”ç”¨è®¾è®¡</h3>
                    <p>ç”¨æˆ·ä½“éªŒç ”ç©¶ä¸å®è·µæ¡ˆä¾‹</p>
                </div>
            </div>
            <!-- æ·»åŠ æ›´å¤šé¡¹ç›®å¡ç‰‡ -->
        </div>
    </section>

    <div class="action-btns">
        <div class="action-btn" id="toTop">â†‘</div>
        <div class="action-btn" id="themeToggle">ğŸŒ“</div>
    </div>

    <script>
        // é¡µé¢åˆ‡æ¢
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const target = document.getElementById(link.dataset.target);
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                });
                target.classList.add('active');
                window.scrollTo({
                    top: target.offsetTop - 100,
                    behavior: 'smooth'
                });
            });
        });

        // è¿”å›é¡¶éƒ¨
        document.getElementById('toTop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // æš—è‰²æ¨¡å¼åˆ‡æ¢
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // æ»šåŠ¨åŠ¨ç”»
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });

        // é¡µé¢åŠ è½½åŠ¨ç”»
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
